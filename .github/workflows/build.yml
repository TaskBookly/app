name: Build App

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm install

            - name: Build Electron app
              run: npm run build

            - name: Package app (electron-builder)
              run: npm run dist

            - name: Upload Artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: electron-app
                  path: dist-electron/
