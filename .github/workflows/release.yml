name: Release Electron App

on:
    release:
        types: [created]

jobs:
    build-and-release:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm install

            - name: Build Electron app
              run: npm run build

            # If you use a packaging command, uncomment and adjust the following
            # - name: Package app
            #   run: npm run dist

            - name: Upload release assets
              uses: softprops/action-gh-release@v2
              with:
                  files: dist-electron/**
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
